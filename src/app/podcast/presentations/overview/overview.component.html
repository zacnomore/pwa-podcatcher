<ng-container *ngIf="(overview$ | async) as overview">
  <img [src]="overview.thumbnail?.large?.src || overview.thumbnail?.medium?.src || overview.thumbnail?.small.src" alt="">
  <h1>{{overview.name}}</h1>
  <h2>{{overview.author}}</h2>
  <button mat-button (click)="viewFeed()">View Episodes</button>
  <button mat-button (click)="subscribe()">Subscribe</button>
</ng-container>
<ng-container *ngIf="(details$ | async) as details">
  {{details}}
</ng-container>
