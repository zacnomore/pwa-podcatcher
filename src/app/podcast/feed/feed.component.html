<ng-container *ngIf="(listItems$ | async) as list; else loading">
  <app-podcast-list [list]="list" (clickItem)="viewEpisode.emit(list[$event].episodeKey)"></app-podcast-list>
</ng-container>
<ng-template #loading>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
