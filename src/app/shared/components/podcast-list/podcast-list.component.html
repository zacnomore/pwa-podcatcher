<mat-action-list cdkDropList *ngIf="list" >
  <div *ngIf="list?.length === 0">No items found</div>
  
  <button cdkDrag mat-list-item *ngFor="let item of list; let i = index;" (click)="onClickItem(i)">
    <mat-icon cdkDragHandle *ngIf="draggable" class="anchor">drag_handle</mat-icon>
    <img [src]="item.image?.src" />
    <h3>{{item.title}}</h3>
  </button>
</mat-action-list>
