    #rla="routerLinkActive" routerLinkActive [class.active]="rla.isActive" [disableRipple]="rla.isActive" [routerLinkActiveOptions]="{exact: true}">
    <mat-icon matListIcon>subscriptions</mat-icon>
    Podcasts
  </a>
  <a mat-list-item (click)="navigated.emit()" [routerLink]="['/search']"
    #rla2="routerLinkActive" routerLinkActive [class.active]="rla2.isActive" [disableRipple]="rla2.isActive">
    <mat-icon matListIcon>search</mat-icon>
    Search
  </a>
  <a mat-list-item (click)="navigated.emit()" [routerLink]="['/player']"
    #rla3="routerLinkActive" routerLinkActive [class.active]="rla3.isActive" [disableRipple]="rla3.isActive">
    <mat-icon matListIcon>play_circle_outline</mat-icon>
    Player
  </a>
  <a mat-list-item (click)="navigated.emit()" [routerLink]="['/playlist']"
    #rla4="routerLinkActive" routerLinkActive [class.active]="rla4.isActive" [disableRipple]="rla4.isActive">

    Playlist
  </a>
